<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeMonster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="Cabecera">
            <img class="Logo" src="/img/logo.jpg">
            <div class="Container_Cabecera">
                <p class="texto">Inicio</p>
                <p class="texto">Contacto</p>
                <p class="texto">Blog</p>
                <p class="texto">Nosotros</p>


            </div>
            <div class="Redes">
                <img class="Facebook" src="/img/facebook.png">
                <img class="Instagram" src="/img/instagram.png">
            </div>

        </div>
        <p class="Barra"><br></p>
    </header>
    <section>
        <div class="Banner">

            <h1 class="Titulo_Banner">
                Cafeteria Artesanal <br> de Málaga
            </h1>

            <h3 class="Boton">Quiero Saber Más

            </h3>

        </div>
    </section>

</body>

</html>
